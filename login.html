<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
    <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial;
    }

    fieldset {
      width: 350px;
      border: 3px solid #4CAF50;   /* Border */
      border-radius: 10px;
      background-color: #eaffea;   /* Inside color */
      padding: 20px;
    }

    h2 {
      color: #2e7d32;
    }

    input {
      width: 90%;
      padding: 8px;
      border: 1px solid #888;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
 
   <center>
    <fieldset>
     <h2>Login</h2>
     <input id="loginid" placeholder="Login ID"><br><br>
     <input id="password" type="password" placeholder="Password"><br><br>
     <button onclick="login()">Login</button>
    </fieldset>
   </center>
  
</body>
  


  </form>

  <script>
    function login(){
      let user = JSON.parse(localStorage.getItem("user"));
      if(loginid.value == user.loginid && password.value == user.password){
        window.location.href = "excel.html";
      } else {
        alert("Invalid Login");
      }
    }
  </script>
</body>
</html>
