<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <center>
  <fieldset>
  <h2>Login</h2>
  <input id="loginid" placeholder="Login ID"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  </fieldset>
  </center>

  <script>
    function login(){
      let user = JSON.parse(localStorage.getItem("user"));
      if(loginid.value == user.loginid && password.value == user.password){
        window.location.href = "excel.html";
      } else {
        alert("Invalid Login");
      }
    }
  </script>
</body>
</html>
