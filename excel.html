

<!DOCTYPE html>
<html>
<head>
  <title>Excel Search</title>

  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial;
    }

    fieldset {
      width: 500px;
      border: 3px solid #4CAF50;   /* Border */
      border-radius: 10px;
      background-color: #eaffea;   /* Inside color */
      padding: 20px;
    }

    input {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #666;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 6px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    table {
      border-collapse: collapse;
      margin-top: 15px;
      width: 100%;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td, th {
      border: 1px solid black;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #d6f5d6;
    }
  </style>
</head>

<body>
  <center>
    <fieldset>

      <h2>Upload Excel File</h2>
      <input type="file" id="file"><br><br>

      <h3>Search Unique Code</h3>
      <input type="text" id="code" placeholder="Enter Unique Code">
      <button onclick="search()">Search</button>

      <table id="resultTable"></table>

      <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

      <script>
        let data = [];

        document.getElementById("file").addEventListener("change", function(e){
          let reader = new FileReader();
          reader.onload = function(e){
            let workbook = XLSX.read(e.target.result, {type:'binary'});
            let sheet = workbook.Sheets[workbook.SheetNames[0]];
            data = XLSX.utils.sheet_to_json(sheet);
            alert("Excel Loaded");
          }
          reader.readAsBinaryString(e.target.files[0]);
        });

        function search(){
          let uc = document.getElementById("code").value.trim();
          let table = document.getElementById("resultTable");
          table.innerHTML = "";

          if(data.length == 0){
            alert("Please upload Excel first");
            return;
          }

          let row = data.find(r => String(r.UniqueCode) === uc);

          if(row){
            let header = table.insertRow();
            header.innerHTML = "<th>Field</th><th>Value</th>";

            for(let key in row){
              let tr = table.insertRow();
              tr.insertCell(0).innerText = key;
              tr.insertCell(1).innerText = row[key];
            }
          } else {
            table.innerHTML = "<tr><td>No Record Found</td></tr>";
          }
        }
      </script>

    </fieldset>
  </center>
</body>
</html>
